---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wiki
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/volikon/wiki
      tag: auto-1686768820
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "wikipedia"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        ingressClassName: "nginx"
        hosts:
        - host: "wiki.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "wiki.${SECRET_DOMAIN}"
          secretName: "wiki-tls"
    resources:
      requests:
        cpu: 300m
        memory: 256M
      limits:
        memory: 512M
