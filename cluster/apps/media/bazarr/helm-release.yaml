---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: bazarr
      version: 10.5.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/bazarr
      tag: v1.0.4
    env:
      TZ: "Asia/Jerusalem"
    ingress:
      main:
        annotations:
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: "https://raw.githubusercontent.com/morpheus65535/bazarr/2bceafe5af9dbd5cb5d7a3aba719dd88f838ef4d/frontend/src/%40static/logo128.png"
          forecastle.stakater.com/network-restricted: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "subtitles"
        enabled: true
        ingressClassName: "traefik"
        hosts:
        - host: "bazarr.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "bazarr.${SECRET_DOMAIN}"
      # additionalIngresses:
      # - enabled: true
      #   nameSuffix: "api"
      #   hosts:
      #   - host: "bazarr.${SECRET_DOMAIN}"
      #     paths:
      #     - path: /api
      #       pathType: Prefix
      #   tls:
      #   - hosts:
      #     - "bazarr.${SECRET_DOMAIN}"
    podSecurityContext:
      supplementalGroups:
      - 1000
    persistence:
      config:
        enabled: true
        existingClaim: bazarr-config-v1
      media-storage:
        enabled: true
        existingClaim: nfs-media-storage-pvc
        mountPath: /media/storage/Media
    resources:
      requests:
        memory: 250Mi
        cpu: 100m
      limits:
        memory: 1500Mi
