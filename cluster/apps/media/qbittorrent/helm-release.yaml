---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 11.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.3.5
    env:
      TZ: "Asia/Jerusalem"
    service:
      bittorrent:
        enabled: true
        nameSuffix: bittorrent
        type: LoadBalancer
        loadBalancerIP: "${LB_QBITTORRENT_IP}"
        port:
          port: 50413
          name: bittorrent
          protocol: TCP
          targetPort: 50413
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        hosts:
        - host: "qb.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "qb.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config-v1
    podSecurityContext:
      supplementalGroups:
      - 1000
    additionalVolumeMounts:
    - name: media-storage
      mountPath: "/media/storage/Media"
      readOnly: false
    additionalVolumes:
    - name: media-storage
      persistentVolumeClaim:
        claimName: nfs-media-storage-pvc
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 4000Mi
