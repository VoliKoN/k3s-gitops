---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 12.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.3.7
    env:
      TZ: "Asia/Jerusalem"
    service:
      bittorrent:
        enabled: true
        nameSuffix: bittorrent
        type: LoadBalancer
        loadBalancerIP: "${LB_QBITTORRENT_IP}"
        ports:
          bittorrent:
            port: 50413
            protocol: TCP
            targetPort: 50413
        externalTrafficPolicy: Local
    ingress:
      main:
        annotations:
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: "https://raw.githubusercontent.com/qbittorrent/qBittorrent/master/src/icons/qbittorrent.ico"
          forecastle.stakater.com/network-restricted: "true"
        enabled: true
        ingressClassName: "traefik"
        hosts:
        - host: "qb.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "qb.${SECRET_DOMAIN}"
    podSecurityContext:
      supplementalGroups:
      - 1000
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config-v1
      media-storage:
        enabled: true
        existingClaim: nfs-media-storage-pvc
        mountPath: /media/storage/Media
    resources:
      requests:
        memory: 250Mi
        cpu: 100m
      limits:
        memory: 4000Mi
    additionalContainers:
      - name: exporter
        image: ghcr.io/k8s-at-home/prometheus-qbittorrent-exporter:v1.2.0
        imagePullPolicy: IfNotPresent
        env:
          - name: QBITTORRENT_HOST
            value: "http://localhost"
          - name: QBITTORRENT_PORT
            value: "8080"
          - name: QBITTORRENT_USER
            value: "nevo"
          - name: QBITTORRENT_PASS
            value: "${QBITTORRENT_PASSWORD}"
          - name: EXPORTER_PORT
            value: "9022"
          - name: EXPORTER_LOG_LEVEL
            value: "INFO"
          - name: METRICS_PREFIX
            value: "qbittorrent"
        ports:
          - name: metrics
            containerPort: 9022
