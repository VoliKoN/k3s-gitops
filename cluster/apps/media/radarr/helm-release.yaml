---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 15.0.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v3.2.2.5080
    env:
      TZ: "Asia/Jerusalem"
    ingress:
      main:
        annotations:
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: "https://raw.githubusercontent.com/Radarr/Radarr/94c685a5caf30dbef5708dca0018ba8df436b6d2/Logo/128.png"
          forecastle.stakater.com/network-restricted: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-ak-outpost-auth@kubernetescrd,networking-rfc1918-ips@kubernetescrd
        enabled: true
        ingressClassName: "traefik"
        hosts:
        - host: "radarr.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "radarr.${SECRET_DOMAIN}"
      # additionalIngresses:
      # - enabled: true
      #   nameSuffix: "api"
      #   hosts:
      #   - host: "radarr.${SECRET_DOMAIN}"
      #     paths:
      #     - path: /api
      #       pathType: Prefix
      #   tls:
      #   - hosts:
      #     - "radarr.${SECRET_DOMAIN}"
    podSecurityContext:
      supplementalGroups:
      - 1000
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config-v1
      media-storage:
        enabled: true
        existingClaim: nfs-media-storage-pvc
        mountPath: /media/storage/Media
    resources:
      requests:
        memory: 250Mi
        cpu: 100m
      limits:
        memory: 1500Mi
    prometheus:
      podMonitor:
        enabled: true
        interval: 10m
        scrapeTimeout: 2m
    additionalContainers:
      - name: exportarr
        image: ghcr.io/onedr0p/exportarr:v0.6.1
        imagePullPolicy: IfNotPresent
        args: ["exportarr", "radarr"]
        env:
        - name: PORT
          value: "32123"
        - name: URL
          value: "http://localhost"
        - name: CONFIG
          value: "/config/config.xml"
        - name: ENABLE_UNKNOWN_QUEUE_ITEMS
          value: "true"
        - name: ENABLE_ADDITIONAL_METRICS
          value: "true"
        ports:
        - name: exportarr
          containerPort: 32123
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
