---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://weaveworks.github.io/kured
      chart: kured
      version: 2.7.0
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured-charts
        namespace: flux-system
      interval: 5m
  values:
    updateStrategy: RollingUpdate
    extraEnvVars:
    - name: slackHookUrl
      value: "${SECRET_ALERT_MANAGER_SLACK_WEBHOOK}"
    configuration:
      startTime: "1:00"
      endTime: "3:00"
      timeZone: "Asia/Jerusalem"
    tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
    metrics:
      create: true
